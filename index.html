<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div id="calc-window">
		<table>
			<tbody>
				<tr>
					<td colspan="5"><input type="Text" id="input" value="0"></td>
				</tr>
			</tbody>
			<tr>
				<td></td><td></td><td></td>
				<td>
					<div class="btn btn-func">C</div>
				</td>
				<td>
					<div class="btn btn-func">CE</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn">7</div>
				</td>
				<td>
					<div class="btn">8</div>
				</td>
				<td>
					<div class="btn">9</div>
				</td>
				<td>
					<div class="btn btn-func">+</div>
				</td>
				<td>
					<div class="btn btn-func">*</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn">4</div>
				</td>
				<td>
					<div class="btn">5</div>
				</td>
				<td>
					<div class="btn">6</div>
				</td>
				<td>
					<div class="btn btn-func">-</div>
				</td>
				<td>
					<div class="btn btn-func">/</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn">1</div>
				</td>
				<td>
					<div class="btn">2</div>
				</td>
				<td>
					<div class="btn">3</div>
				</td>
				<td>
					<div class="btn btn-func">%</div>
				</td>
				<td>
					<div class="btn btn-func">^</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="btn">0</div>
				</td>
				<td>
					<div class="btn ">.</div>
				</td>
				<td>
					<div class="btn btn-func">+/-</div>
				</td>
				<td colspan="2">
					<div class="btn btn-func">=</div>
				</td>
			</tr>
		</table>
	</div>

	<script src="main.js"></script>
</body>
</html>
